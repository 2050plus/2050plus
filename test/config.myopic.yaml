run:
  name: "test-sector-myopic"
  shared_cutouts: true

foresight: myopic

scenario:
  ll:
  - v1.5
  clusters:
  - 5
  sector_opts:
  - 191H-T-H-B-I-A-solar+p3-dist1
  planning_horizons:
  - 2030
  - 2040
  - 2050

countries: ['BE']

snapshots:
  start: "2013-03-01"
  end: "2013-04-01"

electricity:
  renewable_carriers: [solar, onwind, offwind-ac, offwind-dc]

atlite:
  default_cutout: be-03-2013-era5
  cutouts:
    be-03-2013-era5:
      module: era5
      x: [4., 15.]
      y: [46., 56.]
      time: ["2013-03-01", "2013-03-08"]

renewable:
  onwind:
    cutout: be-03-2013-era5
  offwind-ac:
    cutout: be-03-2013-era5
    max_depth: false
  offwind-dc:
    cutout: be-03-2013-era5
    max_depth: false
  solar:
    cutout: be-03-2013-era5

solving:
  solver:
    name: cbc
    options: cbc-default
  mem: 4000
